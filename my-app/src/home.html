<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Notes</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; padding: 20px; }
    form { max-width: 500px; margin: auto; background: #222; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: none; }
    button { background-color: #28a745; color: white; cursor: pointer; }
    button:hover { background-color: #218838; }
    .message { margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
  <h2>Upload Class Notes</h2>

  <!-- Adjust class_id and subject in the action URL -->
  <form action="/upload/5/dbms/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea>

    <label for="file">Upload File</label>
    <input type="file" id="file" name="file" required />

    <button type="submit">Upload Note</button>
  </form>
</body>
</html>
